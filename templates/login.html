<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Reporte de Tiempos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h3 class="text-center mb-4">Ingreso al sistema</h3>
    <form method="POST" action="/login" class="card p-4 mx-auto" style="max-width: 400px;">
      <input class="form-control mb-3" type="email" name="correo" placeholder="Correo" required>
      <input class="form-control mb-3" type="password" name="contraseña" placeholder="Contraseña" required>
      <button class="btn btn-primary w-100">Iniciar sesión</button>
    </form>
  </div>
</body>
</html>
