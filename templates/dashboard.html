<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Usuario</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-white">
  <div class="container mt-4">
    <h4>Registro de dedicaci√≥n</h4>
    <form method="POST" action="/registrar" class="row g-3">
      <input type="hidden" name="user_id" value="{{ user_id }}">
      <div class="col-md-6">
        <input class="form-control" type="text" name="proyecto" placeholder="Proyecto" required>
      </div>
      <div class="col-md-4">
        <input class="form-control" type="number" name="porcentaje" placeholder="%" required>
      </div>
      <div class="col-md-2">
        <button class="btn btn-success w-100">Guardar</button>
        <div class="col-md-2">
  <button type="button" class="btn btn-secondary w-100" onclick="document.querySelector('form').reset()">Limpiar</button>
      </div>
    </form>

    <hr>
    <h5>Registros actuales</h5>
    <table class="table table-bordered mt-3">
      <thead><tr><th>Proyecto</th><th>Porcentaje</th></tr></thead>
      <tbody>
        {% for r in registros %}
          <tr><td>{{ r.proyecto }}</td><td>{{ r.porcentaje }}%</td></tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="/reporte" class="btn btn-secondary">Ver reporte general</a>
    <a href="/exportar" class="btn btn-primary">Exportar a Excel</a>
  </div>
</body>
</html>
