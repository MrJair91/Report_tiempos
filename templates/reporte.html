<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reporte General</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h4>Reporte Consolidado</h4>
    <table class="table table-striped mt-3">
      <thead>
        <tr><th>Usuario ID</th><th>Proyecto</th><th>Porcentaje</th></tr>
      </thead>
      <tbody>
        {% for r in registros %}
          <tr><td>{{ r.usuario_id }}</td><td>{{ r.proyecto }}</td><td>{{ r.porcentaje }}%</td></tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="/" class="btn btn-secondary">Salir</a>
    <a href="/exportar" class="btn btn-primary">Exportar a Excel</a>
  </div>
</body>
</html>
